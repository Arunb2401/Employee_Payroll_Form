<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="EmployeePayroll_App.css">

    <title> Employee Payroll Form </title>
    <script src=""></script>
</head>

<body>
    <!-- ------UC1----- -->
    <header class="header-content header">
        <!-- To create container in another container  -->
        <div class="logo-content">
            <img src="Images\download.png" alt="logo image" width=75px>
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee payroll form </div>
            <div class=row-content>
                <label class="label-text" for="name">Name</label>
            </div>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                <error-output class="name-error" for="name"></error-output>
            </div>
        </form>
</body>
<script>
    const name = document.querySelector("#name");
    const textError = document.querySelector(".name-error");
    name.addEventListener("input", function () {
        let nameRegex = RegExp("[A-Z]{1}[a-z]{3}");
        if (nameRegex.test(name.value)) {
            textError.textContent = "";
        } else {
            textError.textContent = "Invalid";
        }
    });
</script>

<div class="row-content">
    <label class="label text" for="profile">Profile image</label>
    <div class="profile-radio-content">
        <label>
            <input type="radio" id="profile1" name="profile" value="" required>
            <img class="profile" id="image1" src="Employee Payroll App Assets\Ellipse -5.png">
        </label>
        <label>
            <input type="radio" id="profile2" name="profile" value="" required>
            <img class="profile" id="image2" src="Employee Payroll App Assets\Ellipse -1.png">
        </label>
        <label>
            <input type="radio" id="profile3" name="profile" value="" required>
            <img class="profile" id="image3" src="Employee Payroll App Assets\Ellipse -8.png">
        </label>
        <label>
            <input type="radio" id="profile4" name="profile" value="" required>
            <img class="profile" id="image4" src="Employee Payroll App Assets\Ellipse -7.png">
        </label>
    </div>
</div>
<div class="row-content">
    <label class="label-text" for="gender">Gender</label>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label class="text" for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label class="text" for="female">Female</label>
    </div>
</div>
<div class="row-content">
    <label class="text" for="department">Department</label>
    <div>
        <input class="checkbox" type="checkbox" id="hr" name="hr" value="hr">
        <label class="text" for="hr">HR</label>
        <input class="checkbox" type="checkbox" id="sales" name="sales" value="sales">
        <label class="text" for="sales">Sales</label>
        <input class="checkbox" type="checkbox" id="finance" name="finance" value="finance">
        <label class="text" for="finance">Finance</label>
        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
        <label class="text" for="engineer">Engineer</label>
        <input class="checkbox" type="checkbox" id="other" name="other" value="other">
        <label class="text" for="other">Other</label>
    </div>
</div>
<div class="row-content">
    <label for="salaryLabel">Salary(between 300000 and 500000): </label>
    <input type="range" id="salaryLabel" name="salaryLabel" , min="300000" , max="500000" , step="10" value="300000" />
    <output class="salary-output" for="salaryLabel">300000</output>

    <script>const salary = document.querySelector("#salaryLabel");
        const output = document.querySelector(".salary-output");
        salaryLabel.addEventListener("input", function () {
            output.textContent = salary.value;
        });
    </script>
</div>

</div>
<div class="row-content">
    <label id="notes" for="notes">Notes</label>
    <textarea name="Notes" id="notes" class="input" placeholder="" style="height: 100px" ; cols="30"
        rows="10"></textarea>
</div>
<div class="buttonParent">
    <a href="" class="resetButton button cancelButton">Cancel</a>
    <div class="submit-reset">
        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
        <button type="reset" class="button resetButton">Reset</button>
    </div>
</div>
</body>

</html>
